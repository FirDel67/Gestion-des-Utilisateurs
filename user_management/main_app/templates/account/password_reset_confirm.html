{% extends "account/_base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.svg' %}" alt="Company Logo">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Set a new password
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Please enter your new password twice so we can verify you typed it correctly
            </p>
        </div>

        <form id="passwordResetConfirmForm" class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <input type="hidden" name="uid" value="{{ uid }}">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="rounded-md shadow-sm space-y-4">
                <!-- New Password -->
                <div>
                    <label for="new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input id="new_password1" name="new_password1" type="password" autocomplete="new-password" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="••••••••">
                    <div id="new_password1_error" class="mt-1 text-sm text-red-600 hidden"></div>
                    <p class="mt-1 text-xs text-gray-500">
                        Must be at least 8 characters with numbers and symbols
                    </p>
                </div>
                
                <!-- New Password Confirmation -->
                <div>
                    <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input id="new_password2" name="new_password2" type="password" autocomplete="new-password" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="••••••••">
                    <div id="new_password2_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-key text-blue-400 group-hover:text-blue-300"></i>
                    </span>
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}

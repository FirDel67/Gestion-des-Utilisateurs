{% extends "account/_base.html" %}
{% load static %}

{% block content %}
<button onclick="window.history.back();" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
    Go Back
</button>

<div class="flex items-center justify-center bg-gray-50 py-12 px-2 sm:px-3 lg:px-4">
    <div class=" w-full space-y-8">
        <div class="text-center">
            <img class="mx-auto h-12 w-auto rounded-full" src="{% static 'img/logo.jpg' %}" alt="User Management">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Add a New User
            </h2>
        </div>

        <form id="registerForm" class="mt-8 space-y-6" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <input type="hidden" name="remember" value="true">
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input id="first_name" name="first_name" type="text" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="John">
                    <div id="first_name_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input id="last_name" name="last_name" type="text" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Doe">
                    <div id="last_name_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Email (full width) -->
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="email@example.com">
                    <div id="email_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="••••••••">
                    <div id="password_error" class="mt-1 text-sm text-red-600 hidden"></div>
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters with numbers and symbols</p>
                </div>

                <!-- Password Confirmation -->
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="password2" name="password2" type="password" autocomplete="new-password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="••••••••">
                    <div id="password2_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input id="phone_number" name="phone" type="tel" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Doe">
                    <div id="phone_number_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>

                <!-- Profile Image (full width) -->
                <div class="">
                    <label for="profile_image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                    <input id="profile_image" name="profile" type="file" accept="image/*"
                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-white focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <div id="profile_image_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
            </div>


            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-blue-400 group-hover:text-blue-300"></i>
                    </span>
                    Register
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

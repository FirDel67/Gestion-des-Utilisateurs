{% extends "account/_base.html" %}
{% load static %}

{% block content %}
<button onclick="window.history.back();" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
    Go Back
</button>

{% include "components/header.html" with title="Role Details" %}
    
<div class="flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl w-full bg-white p-8 rounded-lg shadow-md">
    <input type="hidden" id="roleId" value="{{ role_id }}">

    <h1 id="roleName" class="text-2xl font-bold text-gray-800 mb-1">Role Name</h1>
    <p id="roleDescription" class="text-sm text-gray-600 mb-6">Description goes here...</p>

    <h2 class="text-lg font-semibold text-gray-700 mb-2">Assigned Permissions</h2>
    <div id="rolePermissionsContainer" class="space-y-2">
      <!-- JS will inject permissions here -->
    </div>
  </div>
</div>

<script src="{% static 'js/role_details.js' %}"></script>
{% endblock %}

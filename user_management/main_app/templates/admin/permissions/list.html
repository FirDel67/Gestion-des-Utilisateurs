{% extends "account/_base.html" %}
{% load static %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    {% include "components/header.html" with title="Permissions Management" %}

    <div class="mt-8 flow-root">
        <div class="flex justify-between items-center mb-4">
            <div class="relative">
                <input type="text" id="permissionSearch" placeholder="Search permissions..."
                    class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <i class="fas fa-search"></i>
                </div>
            </div>
                <button id="addPermissionBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                <i class="fas fa-plus mr-2"></i> Add Permission
            </button>
        </div>

        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="border py-3 px-4 text-left text-sm font-semibold text-gray-900">Name</th>
                        <th class="border py-3 px-4 text-left text-sm font-semibold text-gray-900">Code</th>
                        <th class="border py-3 px-4 text-left text-sm font-semibold text-gray-900">Description</th>
                        <th class="border py-3 px-4 text-right text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 bg-white" id="permissionTableBody">
                    <!-- Permissions loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="permissionModal" class="fixed inset-0 bg-black bg-opacity-30 hidden z-50 flex items-center justify-center">
    <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6">
        <h2 id="permissionModalTitle" class="text-xl font-bold mb-4">Create Permission</h2>

        <form id="permissionForm">
            <input type="hidden" id="permission_id" name="id">
            <div class="mb-4">
                <label for="permission_name" class="block text-sm font-medium text-gray-700">Name</label>
                <input id="permission_name" name="name" type="text"
                    class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
                <div id="permission_name_error" class="text-sm text-red-600 hidden mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="permission_code" class="block text-sm font-medium text-gray-700">Code</label>
                <input id="permission_code" name="code" type="text"
                    class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
                <div id="permission_code_error" class="text-sm text-red-600 hidden mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="permission_description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="permission_description" name="description" rows="3"
                    class="w-full mt-1 px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"></textarea>
                <div id="permission_description_error" class="text-sm text-red-600 hidden mt-1"></div>
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeModal('permissionModal')"
                    class="px-4 py-2 border rounded text-gray-700">Cancel</button>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/permissions.js' %}"></script>
{% endblock %}

{% extends "account/_base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img class="mx-auto h-12 w-auto" src="{% static 'images/logo.svg' %}" alt="Company Logo">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Reset your password
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email and we'll send you a link to reset your password
            </p>
        </div>

        <form id="passwordResetForm" class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="email@example.com">
                    <div id="email_error" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                        Remember your password? Sign in
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-paper-plane text-blue-400 group-hover:text-blue-300"></i>
                    </span>
                    Send Reset Link
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
